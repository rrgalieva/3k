<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>запись на мероприятие</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/form.css">
  <link rel="stylesheet" href="../styles/resp.css">
  <script src="https://kit.fontawesome.com/cf4a799f3a.js" crossorigin="anonymous"></script> 
</head>
<body>
  <div id="root">
    <div class="container">
      <nav class="nav" id="main-nav">
        <a class="nav__logo" href="../index.html">Аб-завод</a>
        <div class="nav__routes">
          <a href="about.html" class="nav__route">о нас</a>
          <a href="shop.html" class="nav__route">магазин</a>
          <a href="events.html" class="nav__route">мероприятия</a>
          <a href="https://rrgalieva.github.io/ab-zavod-game/" class="nav__route">мини-игра<i class="fa-solid fa-arrow-right"></i></a>
          <button class="nav__route" id="menu-open">меню<i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </nav>
    </div>
    <div id="main-page">
      <div class="container container_form">
        <form action="../404.html" class="form">
          <p class="form__title">
            <i class="fa-solid fa-arrow-down"></i>
            записаться на мероприятие
          </p>
          <input type="text" class="form__name" placeholder="фио">
          <label for="events" class="select__container">
            <div class="select__arrow"><i class="fa-solid fa-arrow-down"></i></div>
            <select name="events" class="form__events">
              <option value="">выбор мероприятия</option>
              <option value="1">скидки на весь абсурд 100% </option>
              <option value="2">лекция "наслаждайся"</option>
              <option value="3">лекция "что такое аб–завод?"</option>
              <option value="4">выбери свой (личный) персональный чайник</option>
              <option value="5">лекция "используй"</option>
            </select>
          </label>
          <input type="email" class="form__email" placeholder="почта">
          <input type="number" placeholder="телефон" class="form__number">
          <button type="submit" class="form__submit">отправить</button>
          <div class="form__approvals">
            <label>
              <input  type="checkbox"  name="checkbox-1"  value="1" >
              я согласен(на) с обработкой персональных данных
              <span class="form__checkmark"></span>
            </label>
            <label>
              <input  type="checkbox"  name="checkbox-2"  value="2">
              я согласен(на) получать рассылку
              <span class="form__checkmark"></span>
            </label>
          </div>
        </form>
      </div>
    </div>
    </div>
    <div class="menu" id="menu">
      <div class="nav__routes_menu">
        <a href="about.html" class="nav__route_menu">о нас</a>
        <a href="shop.html" class="nav__route_menu">магазин</a>
        <a href="events.html" class="nav__route_menu">мероприятия</a>
        <a href="https://rrgalieva.github.io/ab-zavod-game/" class="nav__route_menu">мини-игра<i class="fa-solid fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
  <!-- <script src="router.js" type="module"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
  <script src="../scripts/menu.js"></script>
  
</body>
</html>
